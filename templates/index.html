{% extends "base.html" %}
{%block content%}
<div class="container justify-content-center align-items-center  ">
    <div class="d-flex justify-content-center align-items-center mt-3">
        <div class=" d-flex justify-content-center align-items-center  bg-white p-4 rounded-5" style="width:30rem">
            <form  method='POST'>
                <div class="d-flex  fs-1 text-secondary">Meraki Health-Check</div>
                <div class="text-center"><img src="/static/mindtouch.png" class="rounded"></div>
                <div class="d-flex " >{{ form.hidden_tag() }}</div>
                <div class="d-flex  mt-4">{{ form.api.label }}</div>
                <div class="d-flex mt-2">{{ form.api(placeholder="Meraki API#") }}</div>
                <div class="d-flex mt-4">{{ form.submit() }}</div>
            </form>
        </div>
    </div>
</div>
{%endblock%}

{% extends 'base.html' %}
{% block content %}
<div class="containter">
    <div class="d-flex justify-content-center align-items-center mt-3">
            <div class="d-flex justify-content-center  bg-white p-5 rounded-5 ">
                <div class="d-flex justify-content-center">
                    <div class="d-flex justify-content-center">
                        <div class = "row">
                            <form method="post">
                                <div class="d-flex justify-content-center fs-1 text-secondary">Networks</div>
                                {{ form.hidden_tag() }}
                                <div class="row mt-4">{{ form.networks.label }}</div>
                                <div class="row mb-3 mt-2">
                                    <input class="col-sm form-control" type="search" placeholder="Search" id="searchInput">
                                    <button class="col-sm-4 btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                                </div>
                                <div class="text-left bg-body-tertiary p-3 rounded-5 mt-2" id="radioOptions">
                                    {% for value, label in form.networks.choices %}
                                        <div class="form-check custom-radio">
                                            <input class="form-check-input" type="radio" name="networks" id="{{ value }}" value="{{ value }}">
                                            <label class="form-check-label" for="{{ value }}">{{ label }}</label>
                                        </div>
                                    {% endfor %}
                                </div>
                                <div class="mt-3">{{ form.submit() }}</div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>



{% endblock %}
